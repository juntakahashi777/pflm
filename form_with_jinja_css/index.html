<!DOCTYPE html>
{% autoescape true %}
<html>

   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFLM</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>

    <form action="/sign" method="post">
      I want passes from 
    <select name="club">
      <option value="" disabled selected>select club</option>
      <option value="cap">Cap</option>
      <option value="cottage">Cottage</option>
      <option value="ivy">Ivy</option>
      <option value="ti">TI</option>
      <option value="tower">Tower</option>
    </select>
      <div><textarea name="details" rows="1" placeholder="Optional: add details" cols="60"></textarea></div>
      <div><input type="submit" value="Submit Request"></div>
    </form>
    <hr>


    {% for request in requests %}
      <b>club</b>: {{ request.club }} </br>
      <i>netid</i>: {{ request.netid }} </br>
      <i>details</i>: {{ request.details }} </br>
      <i>usertype</i>: {{ request.userType }} </br>
      <i>date</i>: {{ request.date }} </br>
      </br>
    {% endfor %}


    <hr>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    
  </body>
</html>
{% endautoescape %}
