<!DOCTYPE html>
{% autoescape true %}
<html>

   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFLM</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>



    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
    <form action="/sign" method="post">
      <h1 style="color:white">I want passes from </h1>
    <select name="club" class="form-control">
      <option value="" disabled selected>select club</option>
      <option value="cap">Cap</option>
      <option value="cottage">Cottage</option>
      <option value="ivy">Ivy</option>
      <option value="ti">TI</option>
      <option value="tower">Tower</option>
    </select>
      <div><textarea name="details" class="form-control" rows="1" placeholder="Optional: add details"></textarea></div>
      <div><input type="submit" class="btn btn-primary" value="Submit Request"></div>
    </form>
        </br>

        </div>

      </div>
    </div>



    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>

        </br>

          <div class="table-responsive">


            <table class="table table-striped">
              <tbody>

                {% for request in requests %}

                <tr>
                  <td>{{ request.club }}</td>
                  <td>{{ request.netid }}</td>
                  <td>{{ request.details }}</td>
                  <td>{{ request.date }}</td>
                  <td><a href="./homepage_files/homepage.html" class="btn btn-default">Contact</a></td>   
                  <td>
                    <form action="/delete" method="post">
                    <input type="submit" class="btn btn-danger" name="{{request.key}}" value="Delete">
                    </form> 
                  </td>              
                </tr>

                {% endfor %}



              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/assets/js/docs.min.js"></script>
  </body>
</html>

{% endautoescape %}
